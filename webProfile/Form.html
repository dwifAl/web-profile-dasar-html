    <main>
        <section id="Contact" class="card desktop">
            <form action="Home.html">
                <fieldset>
                    <legend>Let Ostric Know Who You Are</legend>
                    <table>
                        <tr>
                            <td><label for="name"> Name <span class="red">*</span></label></td>
                            <td>:</td>
                            <td><input type="text" name="Name" id="name" required></td>
                        </tr>
                        <tr>
                            <td><label for="email"> Email <span class="red">*</span></label></td>
                            <td>:</td>
                            <td><input type="email" name="email" id="email" required></td>
                        </tr>
                        <tr>
                            <td><label for="age"> Age <span class="red">*</span></label></td>
                            <td>:</td>
                            <td><input type="number" name="age" id="age" required></td>
                        </tr>
                        <tr>
                            <td><label for="role">Role</label></td>
                            <td>:</td>
                            <td>
                                <select name="role" id="role">
                                    <option value="#"></option>
                                    <option value="Learner"> Learner</option>
                                    <option value="Worker">Worker</option>
                                    <option value="Enterpreneur">Enterpreneur</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td rowspan="3"><label for="og">Ostric Generation</label></td>
                            <td rowspan="3">:</td>
                            <td>
                                <input type="radio" name="years" id="years1" value="2018"> 2018
                            </td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="years" id="years2" value="2019"> 2019</td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="years" id="years3" value="other"> Other</td>
                        </tr>
                        <tr>
                            <td rowspan="3"><label for="interest">Interested in What Area</label></td>
                            <td rowspan="3">:</td>
                            <td>
                                <input type="checkbox" name="passion" id="passion1" value="Front-end"> Front-end
                            </td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="passion" id="passion2" value="Back-end"> Back-end</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="passion-v" id="passion3" value="Data Visualization"> Data Visualization</td>
                        </tr>
                    </table>
                    <input type="submit" value="Submit" class="btn-submit">
                </fieldset>
            </form>

    function mobileNavbar() {
